<div class="body">
  <mat-nav-list class="garageList">
    <a mat-list-item *ngFor="let d of features">
      <div class="listItem" (click)="newPosition(d.lat, d.lng)">
          <h3 class="garageTitle">{{d.title}}</h3>
          <i class="material-icons" [ngClass]="{'noSpace': d.FreeSpaceShort === 0}">
            fiber_manual_record
          </i>
      </div>
    </a>
  </mat-nav-list>
</div>
