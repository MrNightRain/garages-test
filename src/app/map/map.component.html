<div class="mapContainer">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false">
    <agm-marker *ngFor="let m of data" [latitude]="m.lat" [longitude]="m.lng" >

      <agm-info-window>
        <strong>{{m.title}}</strong>
        <p>Total parking capacity: {{m.ShortCapacity}}</p>
        <p>Capacity left: {{m.FreeSpaceShort}}</p>
      </agm-info-window>

    </agm-marker>
  </agm-map>
</div>
